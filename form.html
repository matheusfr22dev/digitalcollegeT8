<form action="/submit-feedback" method="post">
    <h1>Feedback</h1>
    <p>Lorem ipsum</p>

    <label for="name">Nome:</label>
    <input type="text" id="name" />

    <br>
    <br>

    <h1>Avalie a cidade</h1>
    <input type="radio" id="excellent" name="grupo1" value="excellent">
    <label for="excellent">Excelente</label>

    <br>

    <input type="radio" id="good" name="grupo1" value="good">
    <label for="good">Boa</label>

    <br>
    <br>

    <p>Quais aspectos da cidade lhe interessam?</p>
    <input type="checkbox" id="history" name="interest" value="history">
    <label for="history">História</label><br>

    <input type="checkbox" id="events" name="interest" value="events">
    <label for="events">Eventos</label><br>

    <input type="checkbox" id="attractions" name="interest" value="attractions">
    <label for="attractions">Atrações</label>
    <br><br>

    <br>
    <br>

    <label for="comments">Comentários adicionais:</label>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

    <br>
    <br>
    <input type="submit" value="Enviar">
</form>
